<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Fashion Site</title>
</head>

<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
        <div>
          <h1 class="navbar-brand h1 mb-0">logo</h1>
        </div>
        <div>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="/about/index.html">About us.</a></li>
            <li class="nav-item"><a class="nav-link" href="/shop-pages/mens/index.html">Men.</a></li>
            <li class="nav-item"><a class="nav-link" href="/shop-pages/womens/index.html">Women.</a></li>
            <li class="nav-item"><a class="nav-link" href="/shop-pages/kids/index.html">Kids.</a></li>
            <li class="nav-item"><a class="nav-link" href="/shop-pages/sale/index.html">Sale.</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact/index.html">Contact us.</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
        <section>
            <h1>Contact Us.</h1>
            <p>Need help? We're here to answer your questions!</p>
        </section>

        <form>
            <label for="fname">First Name:</label>
            <br>
            <input type="text" id="fname" name="fname">
            <br>
            <label for="lname">Last Name:</label>
            <br>
            <input type="text" id="lname" name="lname">
            <br>
            <label for="phone">Phone Number:</label>
            <br>
            <input type="text" id="phone" name="phone">
            <br>
            <label for="email">Email:</label>
            <br>
            <input type="text" id="email" name="email">
            <br>
            <label for="subject">Subject:</label>
            <br>
            <input type="text" id="subject" name="subject">
            <br>
            <label for="questions">Questions:</label>
            <br>
            <textarea id="questions" name="questions" rows="4" cols="50">
            </textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
